<head>
  <title>Tic-Tac-Toe!</title>
  <link rel="stylesheet" type="text/css" href="./app.css">
  <link href="https://fonts.googleapis.com/css?family=Bungee+Inline" rel="stylesheet">
  <script src="./app.js"></script>
</head>
<body>
  <div class="header">
    <h1>Tic-Tac-Toe!</h1>
  </div>

  <div class="board">
    <div class="row" id="row-A">
      <div class="place" id="place-A0"> </div>
      <div class="place" id="place-A1"> </div> 
      <div class="place" id="place-A2"></div> 
    </div>

    <div class="row" id="row-B">
      <div class="place" id="place-B0"> </div>
      <div class="place" id="place-B1"> </div> 
      <div class="place" id="place-B2"> </div> 
    </div>

    <div class="row" id="row-C">
      <div class="place" id="place-C0"> </div>
      <div class="place" id="place-C1"> </div> 
      <div class="place" id="place-C2"> </div> 
    </div>

  </div>
</body>
