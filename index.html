<head>

  <link rel="stylesheet" type="text/css" href="./app.css">

</head>
<body>
  <div class="header">
    <h1>Tic-Tac-Toe!</h1>
  </div>

  <div class="board" id="board">

      <div class="place" id="place-A0"> </div>

      <div class="place" id="place-A2"></div> 
    </div>

    <div class="row" id="row-B">
      <div class="place" id="place-B0"> </div>
      <div class="place" id="place-B1"> </div> 
      <div class="place" id="place-B2"> </div> 
    </div>

    <div class="row" id="row-C">
      <div class="place" id="place-C0"> </div>
      <div class="place" id="place-C1"> </div> 
      <div class="place" id="place-C2"> </div> 
    </div>

    <div class="ui" id="ui">
      <p class="ui-text">It's X's turn!</p>

      <button href="#" class="Reset" id="reset-button">reset</button>
    </div>
  </div>

  <script src="./app.js">
    window.onload(e);
