<head>
  <title>Tic-Tac-Toe!</title>
  <link rel="stylesheet" type="text/css" href="./app.css">
  <link href="https://fonts.googleapis.com/css?family=Bungee+Inline" rel="stylesheet">
  <script src="./app.js"></script>
</head>
<body onload>
  <div class="header">
    <h1>Tic-Tac-Toe!</h1>
  </div>

  <div class="board" id="board">
    <div class="row" id="row-A">
      <div class="place" id="A0"><span class="piece">X</span></div>
      <div class="place" id="A1"><span class="piece"></span></div> 
      <div class="place" id="A2"><span class="piece"></span></div> 
    </div>

    <div class="row" id="row-B">
      <div class="place" id="B0"><span class="piece"></span></div>
      <div class="place" id="B1"><span class="piece"></span></div> 
      <div class="place" id="B2"><span class="piece"></span></div> 
    </div>

    <div class="row" id="row-C">
      <div class="place" id="C0"><span class="piece"></span></div>
      <div class="place" id="C1"><span class="piece"></span></div> 
      <div class="place" id="C2"><span class="piece"></span></div> 
    </div>

    <div class="ui" id="ui">
      <p class="ui-text" id="ui-text">Loading board...</p>

      <button href="#" class="Reset" id="reset-button">reset</button>
    </div>
  </div>

  <script>
    app.view.init();
  </script>
</body>
